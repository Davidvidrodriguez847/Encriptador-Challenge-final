<!DOCTYPE html>
<html lang="es-mx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge - Encriptador De Texto</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="body">
    <div class="logo-alura">
      <!--Logo Inicial y titulo del Proyecto-->
      <img
        class="Logo"
        src="contenido-multimedia/Logo.png"
        alt="Logo de Alura Latam"
      />
    </div>

    <!--encriptador y desencriptador-->

    <div class="encriptador-o-desencriptador">
      <textarea
        class="ingreso-del-texto"
        placeholder="Ingrese el texto aquí"
      ></textarea>
      <div class="mensajeExclamacion-y-ayudas">
        <p class="mensajeExclamacion">
          <i class="bi bi-exclamation-circle-fill mensajeExclamacion"></i> Solo
          letras minusculas y sin acento.
        </p>
      </div>
      <div class="botones-encriptar-y-desencriptar">
        <button class="boton1">Encriptar</button>
        <button class="boton2">Desenciptar</button>
      </div>
    </div>

    <!--Cuadro resultado del encriptador y desencriptador-->

    <div class="resultado-de-la-encriptacion-o-desencriptacion">
      <img class="resultado-imagen" src="contenido-multimedia/Muñeco.png" />
      <p class="resultado-mensaje1">Ningún mensaje fue encontrado</p>
      <p class="resultado-mensaje2">
        Ingrese el texto que desees encriptar o desenciptar
      </p>
      <button class="boton-copiar oculto">¡Copiar texto!</button>
    </div>
    <script src="encriptador.js"></script>
  </body>
</html>
